<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="Hello! This is Ivy! Here is the website of myself! Nice to meet you! " content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Prism CSS -->
  <link href="docs./assets/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
   <!-- Load Prism JS library -->
   <script src="docs./assets/prism.js"></script>
  <script>
    window.$docsify = {
      name: 'Ivy - home',
      repo: 'https://github.com/2022015544/Ivy-yu/',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      markdown: {
                renderer: {
                    code: function(code, lang) {
                        // Make sure Prism is loaded globally
                        if (window.Prism && Prism.languages[lang]) {
                            return '<pre class="language-' + lang + '"><code>' + 
                                Prism.highlight(code, Prism.languages[lang], lang) +
                                '</code></pre>';
                        }
                        // Fallback for unspecified languages
                        return '<pre class="language"><code>' + code + '</code></pre>';
                    }
                }
            }
    }
  </script>
  <!-- Prism JS åº“ -->
  <script src="https://unpkg.com/prismjs/prism.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
window.addEventListener('load', function() {
  Prism.highlightAll();
});
